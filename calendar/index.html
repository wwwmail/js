<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

	<link href = "css/main.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	

	
</head>
<body>




<div class="container">
<!-- app -->
<div id="app">
 
 
    <div class="calendar-header">
            <span class="prev" @click="subtractMonth"><i class="glyphicon glyphicon-chevron-left"></i></span>
            
            <span class="info">{{month + ' - ' + year}}</span>
            
            <span class="next" @click="addMonth"><i class="glyphicon glyphicon-chevron-right"></i></span>
            
            
            <p>Your selected date is : {{choosenDate}}</p>
        </div>
        <ul class="weekdays">
            <li v-for="day in days">{{day}}</li>
        </ul>
        <ul class="dates">
            <li v-for="blank in firstDayOfMonth">&nbsp;</li>
            <li v-for="date in daysInMonth" 
        		:class="{'current-day': date == initialDate && month == initialMonth && year == initialYear, 'chosen-day': choosenDate == date + ' ' + month + ' ' + year}"
           
                        @click="chooseData(date, month, year)" >
                <span  >{{date}}</span>
           </li>
        </ul>
    </div>
 
 
</div>
</div>

<script src="js/moment.js"></script>
<script src="js/app.js"></script>
	
</body>
</html>
