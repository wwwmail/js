<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Bootstrap 101 Template</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/app.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <div id="app">
                <div class="row">

                    <div class="detail-car col-6">
                        <div class="card col-4" v-for="(item, i) in products">
                            <div class="card-body">
                                <h5 class="card-title">{{item.title }}</h5>
                                <p>price: {{item.price}}</p>
                                <a v-on:click="addToBasket(item)" class="btn btn-primary">buy</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <p>total: ({{totalCount}})</p>
                        <ul>
                            <li v-for="(item,i) in basketProducts">{{item.title}}  <span v-on:click="deleteFromBasket(i, item.price)">delete from basket</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>



        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/vue.js"></script>
        <script src="js/vue-resource@1.5.1.js"></script>
        <script src="js/vue-ls.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
